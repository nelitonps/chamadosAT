<!doctype html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Bootstrap demo</title>

  <!--favicon-->
  <link th:href="@{/assets/images/favicon-32x32.png}" rel="icon" type="image/png">

  <!--plugins-->
  <link th:href="@{/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet">
  <link th:href="@{/assets/plugins/metismenu/metisMenu.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/assets/plugins/metismenu/mm-vertical.css}" rel="stylesheet" type="text/css">

  <!--bootstrap css-->
  <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

  <!--Google Fonts (mantém href normal)-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">

  <!--main css-->
  <link th:href="@{/assets/css/bootstrap-extended.css}" rel="stylesheet">
  <link th:href="@{/assets/css/main.css}" rel="stylesheet">
  <link th:href="@{/assets/css/dark-theme.css}" rel="stylesheet">
  <link th:href="@{/assets/css/responsive.css}" rel="stylesheet">
</head>

<body>

<!--authentication-->
<div class="section-authentication-cover">
  <div class="">
    <div class="row g-0">

      <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex border-end">
        <div class="card rounded-0 mb-0 border-0 shadow-none bg-transparent">
          <div class="card-body">
            <img th:src="@{/assets/images/auth/login1.png}" class="img-fluid auth-img-cover-login" width="650" alt="">
          </div>
        </div>
      </div>

      <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
        <div class="card rounded-0 m-3 mb-0 border-0 shadow-none">
          <div class="card-body p-sm-5">
            <img th:src="@{/assets/images/logo1.png}" class="mb-4" width="145" alt="">
            <h4 class="fw-bold">Get Started Now</h4>
            <p class="mb-0">Enter your credentials to login your account</p>

            <div class="row g-3 my-4">
              <div class="col-12 col-lg-6">
                <button class="btn btn-filter py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <img th:src="@{/assets/images/apps/05.png}" width="20" class="me-2" alt="">Google
                </button>
              </div>
              <div class="col col-lg-6">
                <button class="btn btn-filter py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <img th:src="@{/assets/images/apps/17.png}" width="20" class="me-2" alt="">Facebook
                </button>
              </div>
            </div>

            <div class="separator section-padding">
              <div class="line"></div>
              <p class="mb-0 fw-bold">OR</p>
              <div class="line"></div>
            </div>

            <div class="form-body mt-4">
              <form method="post" class="row g-3">

                <div class="col-12">
                  <label for="inputEmailAddress" class="form-label">Email</label>
                  <input type="email" name="username" class="form-control" id="inputEmailAddress" placeholder="jhon@example.com" required>
                </div>
                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">Password</label>
                  <div class="input-group" id="show_hide_password">
                    <input type="password" name="password" class="form-control" id="inputChoosePassword" value="12345678" placeholder="Enter Password" required>
                    <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                  </div>
                </div>
                <div class="col-md-6 text-end">
                  <a th:href="@{/auth-cover-forgot-password.html}">Forgot Password ?</a>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-start">
                    <p class="mb-0">Don't have an account yet?
                      <a th:href="@{/auth-cover-register.html}">Sign up here</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!--end row-->
  </div>
</div>
<!--authentication-->

<!--plugins-->
<script th:src="@{/assets/js/jquery.min.js}"></script>

<script>
  $(document).ready(function () {
    $("#show_hide_password a").on('click', function (event) {
      event.preventDefault();
      if ($('#show_hide_password input').attr("type") == "text") {
        $('#show_hide_password input').attr('type', 'password');
        $('#show_hide_password i').addClass("bi-eye-slash-fill");
        $('#show_hide_password i').removeClass("bi-eye-fill");
      } else if ($('#show_hide_password input').attr("type") == "password") {
        $('#show_hide_password input').attr('type', 'text');
        $('#show_hide_password i').removeClass("bi-eye-slash-fill");
        $('#show_hide_password i').addClass("bi-eye-fill");
      }
    });
  });
</script>

<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("inputEmailAddress").value;
    const senha = document.getElementById("inputChoosePassword").value;

    fetch("/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, senha })
  })
  .then(response => {
    if (!response.ok) throw new Error("Login inválido");
    return response.json(); // só será chamado se response.ok === true
  })
  .then(data => {
  console.log("Token recebido:", data.token);
    localStorage.setItem("token", data.token); // salva o token
    window.location.href = "/chamados/dashboard"; // redireciona após login
  })
  .catch(error => {
    alert(error.message); // agora mostra a mensagem correta
    console.error(error);
  });

  });
</script>


</body>
</html>
